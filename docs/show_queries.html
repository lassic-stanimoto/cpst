<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
    <link rel="stylesheet" href="./style.css" />
</head>
<body>

    <h1>Show Query Strings By JavaScript</h1>
    <ul id="query_string_list">
    </ul>

<script>
    function getUrlQueries() {
        const queryValues = window.location.search.slice(1);  // 文頭?を除外
        queries = {};
        // クエリがない場合は空のオブジェクトを返す
        if (!queryValues) {
            return queries;
        }
        // クエリ文字列を & で分割して処理
        queryValues.split('&').forEach(function(queryValue) {
            // = で分割してkey,valueをオブジェクトに格納
            let queryArr = queryValue.split('=');
            queries[queryArr[0]] = queryArr[1];
        });
        return queries;
    }
    function showUrlQueries(queries) {
        // ul要素を取得
        let ul = document.getElementById('query_string_list');
        for (let key in queries){
            // li要素を作成
            let li = document.createElement('li');
            // テキスト情報を作成
            let text = document.createTextNode(key + '=' + queries[key]);
            console.log(text);
            // ul要素に追加
            li.appendChild(text);
            ul.appendChild(li);
        }
    }
    function getAndShowQueries() {
        let queries = getUrlQueries();
        showUrlQueries(queries);
    }
    getAndShowQueries();
</script>


</body>
</html>
