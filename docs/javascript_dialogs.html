<h1>JavaScript各種ダイアログの動作確認用</h1>
<ul>
<li><input type="button" value="alert" onclick="alert('alertのテストです。')"></li>
<li><input type="button" value="confirm" onclick="r=confirm('confirmのテストです。');alert(r)"></li>
<li><input type="button" value="prompt" onclick="r=prompt('promptのテストです。');alert(r)"></li>
<li><input type="button" value="console.log" onclick="console.log('console.log()のテストです。')"></li>
<li><input type="button" value="event" onclick="window.webkit.messageHandlers.event.postMessage('eventのテストです。')"></li>
</ul>
